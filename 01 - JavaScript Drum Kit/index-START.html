<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link href="style.css"
        rel="stylesheet">
</head>
<body>


<div class="keys">
  <div class="key"
       data-key="KeyA">
    <kbd>A</kbd>
    <span class="sound">clap</span>
  </div>
  <div class="key"
       data-key="KeyS">
    <kbd>S</kbd>
    <span class="sound">hihat</span>
  </div>
  <div class="key"
       data-key="KeyD">
    <kbd>D</kbd>
    <span class="sound">kick</span>
  </div>
  <div class="key"
       data-key="KeyF">
    <kbd>F</kbd>
    <span class="sound">openhat</span>
  </div>
  <div class="key"
       data-key="KeyG">
    <kbd>G</kbd>
    <span class="sound">boom</span>
  </div>
  <div class="key"
       data-key="KeyH">
    <kbd>H</kbd>
    <span class="sound">ride</span>
  </div>
  <div class="key"
       data-key="KeyJ">
    <kbd>J</kbd>
    <span class="sound">snare</span>
  </div>
  <div class="key"
       data-key="KeyK">
    <kbd>K</kbd>
    <span class="sound">tom</span>
  </div>
  <div class="key"
       data-key="KeyL">
    <kbd>L</kbd>
    <span class="sound">tink</span>
  </div>
</div>

<audio data-key="KeyA"
       src="sounds/clap.wav"></audio>
<audio data-key="KeyS"
       src="sounds/hihat.wav"></audio>
<audio data-key="KeyD"
       src="sounds/kick.wav"></audio>
<audio data-key="KeyF"
       src="sounds/openhat.wav"></audio>
<audio data-key="KeyG"
       src="sounds/boom.wav"></audio>
<audio data-key="KeyH"
       src="sounds/ride.wav"></audio>
<audio data-key="KeyJ"
       src="sounds/snare.wav"></audio>
<audio data-key="KeyK"
       src="sounds/tom.wav"></audio>
<audio data-key="KeyL"
       src="sounds/tink.wav"></audio>

<script>
  const keys = document.querySelectorAll('.key')

  const playSound = (event) => {
    const audio = document.querySelector(`audio[data-key="${event.code}"]`)
    const key = document.querySelector(`.key[data-key="${event.code}"]`)

    if (!audio) return;
    audio.currentTime = 0;
    audio.play()
    key.classList.add('playing');
  }

  // Remember you cannot use arrow functions when using <this>
  function removeTransition(event) {
    if (event.propertyName !== 'transform') return;
    this.classList.remove('playing');
  }

  window.addEventListener('keydown', playSound)
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
</script>


</body>
</html>
